<html>
  <head>
  <title>Raspbian Megapi Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/my.css">
  </head>
  <body>
    <h1>Hellow Raspian</h1>
    <div class="ctr">
      <div class="btn" id="fwd">Keep Going forward</div>
      <div class="btn" id="fwdStop">Move ahead</div>
      <div class="btn" id="bck">Keep Going back</div>
      <div class="btn" id="bckStop">Move back</div>
    </div>
    <div class="ctr">
      <div class="btn" id="lft">Move Left</div>
      <div class="btn" id="rgt">Move Right</div>
    </div>
    <div class="ctr">
      <div class="btn" id="armupStop">Arm Up</div>
      <div class="btn" id="armup">Arm Keep moving Up</div>
      <div class="btn" id="armdownStop">Arm Down</div>
      <div class="btn" id="armdown">Arm Keep moving Down</div>
    </div>
  </body>
  <script src="/my.js"></script>
</html>
